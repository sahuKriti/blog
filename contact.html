<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="header max-width">
        <div class="head-left">
            <div class="logo"><img src="https://www.pngkit.com/png/full/246-2464462_blog-blog-png.png" alt="myBLOG">
            </div>
            <div class="content">
                <div class="home change-color visit"><a href="/index.html">home</a> </div>
                <div class="change-color visit"><a href="/contact.html">contact</a> </div>
            </div>
        </div>
        <div class="head-right">
            <form action="/search.html" method="get">
                <input type="text" placeholder="Search article" id="search-article" name="query">
                <button id="search" class="change"> Search</button>
            </form>
        </div>
    </div>
    <div class="max-width2 m-auto">
        <hr>
    </div>

    <div class="info max-width2">
        <h3>Feel free to contact us</h3>
        <div class="contact-detail">
            <form>
                <div class="form-detail"><input type="text" placeholder="Enter your name"></div>
                

                <div class="form-detail"><input type="text" placeholder="Enter your phone number"></div>
                
                <div class="form-detail"><input type="text" placeholder="Enter your e-mail id"></div>
               
                <div class="form-detail"><textarea name="reason" id="reasonId" cols="30" rows="10" placeholder="How may we help you"></textarea></div>

            </form>
            <div><button class="submit">Submit</button></div>
        </div>

    </div>

    <div class="footer">Copyright@myBLOG.com</div>
</body>

</html>
